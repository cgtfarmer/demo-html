<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Input Elements 2</title>
  </head>

  <body>
    <nav>
      <a href="./index.html">Home</a>
    </nav>
    <br>

    <h2>Select Tag</h2>

    <select name="game-categories">
      <option value="fps">First-Person Shooter</option>
      <option value="fighting">Fighting</option>
      <option value="rpg">RPG</option>
      <option value="mmo">MMO</option>
    </select>


    <h2>Radio Buttons</h2>

    <h3>Horizontal</h3>

		<input type="radio" name="genders" value="male">
    <span>Male<span>

		<input type="radio" name="genders" value="female">
    <span>Female<span>

		<input type="radio" name="genders" value="other">
    <span>Other<span>

    <h3>Vertical</h3>

		<input type="radio" name="genders" value="male">
    <span>Male<span>
    <br>

		<input type="radio" name="genders" value="female">
    <span>Female<span>
    <br>

		<input type="radio" name="genders" value="other">
    <span>Other<span>
    <br>


    <h2>Checkboxes</h2>

    <h3>Horizontal</h3>

		<input type="checkbox" name="pets" value="cat">
    <span>Cat<span>

		<input type="checkbox" name="pets" value="dog">
    <span>Dog<span>

		<input type="checkbox" name="pets" value="fish">
    <span>Fish<span>

		<input type="checkbox" name="pets" value="axolotl">
    <span>Axolotl<span>

    <h3>Vertical</h3>

		<input type="checkbox" name="pets" value="cat">
    <span>Cat<span>
    <br>

		<input type="checkbox" name="pets" value="dog">
    <span>Dog<span>
    <br>

		<input type="checkbox" name="pets" value="fish">
    <span>Fish<span>
    <br>

		<input type="checkbox" name="pets" value="axolotl">
    <span>Axolotl<span>
    <br>
  </body>
</html>
